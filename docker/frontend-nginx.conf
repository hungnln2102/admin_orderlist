map $http_x_forwarded_proto $proxy_forwarded_proto {
    default $http_x_forwarded_proto;
    ""      $scheme;
}

server {
    listen 80;
    server_name _;

    # Serve built frontend
    root /usr/share/nginx/html;
    index index.html;

    # --- API PROXY (QUAN TRá»ŒNG) ---
    # Forward all /api calls to backend container
    location /api/ {
        # Keep the /api prefix when proxying so backend routes stay matched
        proxy_pass http://backend-api:3001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        # Preserve original scheme (https) so express-session can set Secure cookies
        proxy_set_header X-Forwarded-Proto $proxy_forwarded_proto;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header X-Forwarded-Host $host;
    }

    # --- SUPPORT VUE/REACT ROUTER ---
    location / {
        try_files $uri /index.html;
    }
}
