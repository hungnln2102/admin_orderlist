version: "3.8"

services:
  # ==========================================
  # 1. DATABASE SERVICE (PostgreSQL)
  # ==========================================
  postgres:
    container_name: admin_orderlist-postgres
    build:
      context: ./database
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      # Mount thư mục dữ liệu để không bị mất khi restart container
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================
  # 2. BACKEND SERVICE (Node.js)
  # ==========================================
  backend:
    container_name: admin_orderlist-backend
    build:
      context: ./backend # Trỏ vào thư mục code backend
    restart: always
    depends_on:
      postgres:
        condition: service_healthy # Chỉ chạy khi Database đã khởi động xong
    env_file:
      - ./backend/.env.docker # Load file cấu hình riêng cho môi trường Docker
    ports:
      - "3001:3001"
    volumes:
      # Mount code để sửa code xong server tự reload (Hot Reload)
      - ./backend:/app
      - /app/node_modules
    networks:
      - app-network

  # ==========================================
  # 3. FRONTEND SERVICE (React + Vite)
  # ==========================================
  frontend:
    container_name: admin_orderlist-frontend
    build:
      context: ./frontend
      dockerfile: ../Dockerfile.frontend
    restart: always
    ports:
      - "5173:5173"
    volumes:
      # Mount code để sửa giao diện xong web tự cập nhật
      - ./frontend:/app
      - /app/node_modules
    networks:
      - app-network

# ==========================================
# NETWORKS & VOLUMES
# ==========================================
networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

