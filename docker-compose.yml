version: "3.9"

services:
  backend-api:
    build:
      context: ./my-backend
    env_file:
      - my-backend/.env
    environment:
      NODE_ENV: production
      PORT: 3001
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "3001:3001"
    restart: unless-stopped

  backend-scheduler:
    build:
      context: ./my-backend
    env_file:
      - my-backend/.env
    environment:
      NODE_ENV: production
    command: ["node", "scheduler.js"]
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - backend-api
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        # Build-time API base that matches the public domain
        VITE_API_BASE_URL: http://admin.mavrykpremium.store
    ports:
      - "80:80"
    depends_on:
      - backend-api
    restart: unless-stopped
