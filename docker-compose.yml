version: "3.9"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: mydtbmav
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: ZAQ!xsw21122
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

  backend-api:
    build:
      context: ./my-backend
    env_file:
      - my-backend/.env.docker
    environment:
      NODE_ENV: production
      PORT: 3001
    depends_on:
      - postgres
    extra_hosts:
      - "host.docker.internal:host-gateway"
    expose:
      - "3001"
    restart: unless-stopped

  backend-scheduler:
    build:
      context: ./my-backend
    env_file:
      - my-backend/.env
    environment:
      NODE_ENV: production
    extra_hosts:
      - "host.docker.internal:host-gateway"
    command: ["node", "scheduler.js"]
    depends_on:
      - backend-api
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_BASE_URL: https://admin.mavrykpremium.store/api
    ports:
      - "80:80"
    depends_on:
      - backend-api
    restart: unless-stopped

volumes:
  postgres-data:
